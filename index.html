<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div>Library</div>
        <button>Log in</button>
    </div>

    <div class="content">
        <div id="headerBook">
            <dialog id="addDialog">
                <div id="formContainer">
                    <form id="bookForm">
                        <p>New Book</p>
                        <input type="text" name="title" placeholder="Title">
                        <input type="text" name="author" placeholder="Author">
                        <input type="number" name="pages" placeholder="Pages">
                        <button id="submitButton">Submit</button>
                    </form>
                </div>
            </dialog>
            <button id="addBook">+ Add a book</button>
        </div>
        <div id="bookDisplay">
            <div class="book" id="Great Gatsby">
                <p>"Great Gatsby"</p>
                <p>Author 1</p>
                <button>Read</button>
                <button>Remove</button>
            </div>

            <div class="book" id="Animal Farm">
                <p>"Animal Farm"</p>
                <p>Author 2</p>
                <button>Read</button>
                <button>Remove</button>
            </div>

            <div class="book" id="Mockingbird">
                <p>"Mockingbird"</p>
                <p>Author 3</p>
                <button>Read</button>
                <button>Remove</button>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
