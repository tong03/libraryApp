<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div>Library</div>
        <button>Log in</button>
    </div>

    <div class="content">
        <div id="headerBook">
            <dialog id="addDialog">
                <div id="formContainer">
                    <form id="bookForm">
                        <p>New Book</p>
                        <input type="text" name="title" placeholder="Title" required>
                        <input type="text" name="author" placeholder="Author" required>
                        <input type="number" name="pages" placeholder="Pages" required>
                        <div class="readField">
                            <label for="readCheck">Have you read it?</label>
                            <input type="checkbox" id="readCheck" name="readStatus" value="Read">
                            <input type="hidden" id="readCheckHidden" name="readStatus" value="Not read">
                        </div>
                        <button id="submitButton">Submit</button>
                    </form>
                </div>
            </dialog>
            <button id="addBook">+ Add a book</button>
        </div>
        <div id="bookDisplay">
            <!-- Where all the bookCard elements will go -->
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
